<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLCANOWOOD</title>
    <meta name="description" content="展示 VOLCANOWOOD 的项目作品，提供联系信息。">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #CCD0CF;
            margin: 0;
            padding: 0;
        }

        /* 页头样式 */
      .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #C0C4C2;
            border-bottom: 1px solid #9BA8AB;
        }

      .header h1 {
            font-size: 24px;
            margin: 0;
        }

      .header.contact-icons {
            display: flex;
            gap: 15px;
        }

      .header.contact-icons a {
            text-decoration: none;
            color: #000;
        }

      .header.contact-icons a:hover {
            color: #555;
        }

      .header.contact-icons img {
            width: 24px;
            height: 24px;
        }

        /* 照片墙样式 */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

      .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

      .photo-grid.project {
            background-color: #9BA8AB;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

      .photo-grid.project a {
            text-decoration: none;
            color: #000;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

      .photo-grid.project:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

      .photo-grid.project img {
            width: 100%;
            height: auto;
        }

      .photo-grid.project h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

      .photo-grid.project p {
            margin: 0;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
          .header {
                flex-direction: column;
                gap: 10px;
            }

          .header.contact-icons {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- 页头 -->
    <header class="header">
        <h1>VOLCANOWOOD</h1>
        <div class="contact-icons">
            <a href="mailto:dnj_james@outlook.com">
                <img src="email.png" alt="Email">
            </a>
            <a href="https://www.instagram.com/volcanowooddesign" target="_blank">
                <img src="instagram-new.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/Volcanowooddesign" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
        </div>
    </header>

    <!-- 照片墙 -->
    <main>
        <h2 style="text-align: center; margin-bottom: 20px;">My Projects</h2>
        <section class="photo-grid">
            <!-- 动态加载项目 -->
            {% for project in site.data.projects %}
            <div class="project">
                <a href="{{ project.link }}">
                    <img src="{{ project.cover }}" alt="{{ project.title }}">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </a>
            </div>
            {% endfor %}
            <!-- 占位符（如果项目不足 20 个） -->
            {% for i in (1..20) %}
            {% if forloop.index > site.data.projects.size %}
            <div class="project" style="background-color: #9BA8AB;"></div>
            {% endif %}
            {% endfor %}
        </section>
    </main>
</body>

</html>
