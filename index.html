    <h1>volcanowood</h1>
    <!-- 联系方式图标 -->

<section>
  <h2>My Projects</h2>
  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for project in site.data.projects %}
      <div style="width: 300px; text-align: center;">
        <a href="{{ project.link }}">
          <img src="{{ project.cover }}" alt="{{ project.title }}" style="width: 100%; height: auto;">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
